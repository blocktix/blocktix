<!DOCTYPE html>
<html>
<head>
  <title>Blocktix - Decentralized Ticket App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <img src="/img/logo.png" alt="Blocktix" />
  <br>
  <h2>Blocktix Contract: <span id='deployed' class='black'></span></h2><!-- Ideally we want to browse / filter events !-->
  <h3>You have <span class="black"><span id="balance"></span> Eth</span></h3>

  <br>
  <h1>Ticket Types</h1>
  <div id="ticket">
    <br><label for="description">Description:</label><span id="description" class="ticket"></span>
    <br><label for="price">Price:</label><span id="price" class="ticket"></span>
    <br><label for="quota">Ticket Quota:</label><span id="quota" class="ticket"></span>
    <br><label for="owners">Attendees:</label><span id="owners" class="ticket"></span>
    <br><label for="available">Available:</label><span id="available" class="ticket"></span>
    <br><span class="ticket" style="display: block;text-align: center;"><button id="buy" onclick="buyTicket()">Buy Ticket</button>
  </div>

  <span id="status"></span>
</body>
</html>
